<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OMDB Films</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            form {padding-left: 50px; border: rgb(10, 24, 117) 2px solid; margin-top: 20px; background-color: rgb(2, 111, 135); width: 300px; }
        </style>
    </head>
    <body class="container-fluid">
        <form>
            <br>
            <input type="text" name="keyword" id="keyword" value="bad" placeholder="put movie title keyword">
            &nbsp;
            <br>
            <br>
            <select name="type" id="type">
                <option value="movie" selected>Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select>
            <br>
            <br>
            <button>Search!</button>
        </form>
        <hr>
        <div id="search-results">
            <h4>Search results (6)</h4>
            <div id="movies" class="d-flex justify-content-around flex-wrap"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
