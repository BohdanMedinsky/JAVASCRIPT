<!DOCTYPE html>
<html>
<head>
	<title>Логін</title>
	<style>
		input[type=text], input[type=password] {
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #3ba741;
		}

		span.error {
			color: red;
		}
	</style>
</head>
<body>



	<h2>Форма логіну</h2>

	<form id="login-form" onsubmit="return validateForm()" method="post">
		<label for="username">Ім'я користувача</label>
		<input type="text" id="username" name="username" placeholder="Введіть ім'я користувача">

		<label for="password">Пароль</label>
		<input type="password" id="password" name="password" placeholder="Введіть пароль">

		<label for="remember-me">Запам'ятати мене</label>
		<input type="checkbox" id="remember-me" name="remember-me">

		<input type="submit" value="Увійти">
	</form>

	<p id="login-status"></p>

	
<script src="claswork.js"></script>
</body>
</html>
