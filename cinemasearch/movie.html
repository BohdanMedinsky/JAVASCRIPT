<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

       <script>
        const [key, value] = window.location.search.replace('?', '').split('=');
        const url_movie_info = `https://api.nasa.gov/planetary/apod?api_key=dcn0sOfU0Se5StEL3ddLIEhV3TGYuTjWOsmXaRqa`;

      

        const xhr = new XMLHttpRequest();
        xhr.open("GET", url_movie_info);
        xhr.responseType = 'json';
        xhr.send();
        xhr.onload = function() {
            if (200 != xhr.status) alert('Response code is not 200 OK.');
            else {
                console.log(xhr.response);
                document.body.innerHTML = '';
                document.body.innerHTML = `
                <div class="card" id="movie" style="width: 18rem;">
                    <img src="${xhr.response.url}" class="${xhr.response.date}" alt="...">
                    <div class="card-body">
                        <p class="card-text">
                            ${xhr.response.explanation}
                        </p>
                    </div>
                </div>
                `;
            }
        }
       </script> 
    </body>
</html>
